<form id="${_name}Form" action="${_action}" method="post" accept-charset="UTF-8" enctype="application/x-www-form-urlencoded">
    #{authenticityToken /}
    <fieldset>
        #{doBody /}
        <div class="form-actions">
            <button id="${_name}Submit" type="submit" class="btn btn-primary">${_actionText}</button>
        </div>
    </fieldset>
</form>
