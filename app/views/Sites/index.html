#{extends 'main.html' /}
#{set title:'Sites of galaxy ' + galaxy.name /}

<ul class="breadcrumb">
    <li><a href="@{Galaxies.index()}">Galaxies</a><span class="divider">:</span></li>
    <li><a href="@{Galaxies.read(galaxy.id)}">${galaxy.name}</a><span class="divider">/</span></li>
    <li>Sites</li>
</ul>

<div class="row">
    <div class="span8">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Domain</th>
                </tr>
            </thead>
            <tbody>
                #{list items:sites,as:'site'}
                <tr>
                    <td><a href="@{Sites.read(galaxy.id, site.id)}">${site.name}</a></td>
                    <td><a href="@{Sites.read(galaxy.id, site.id)}">${site.domain}</a></td>
                </tr>
                #{/list}
            </tbody>
        </table>
    </div>
    <div class="span4">
        <a class="btn" href="@{Sites.create(galaxy.id)}">Add Site</a>
    </div>
</div>
